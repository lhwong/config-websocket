<h1>Greeting</h1>
<div ng-show="authenticated">
	<p>The ID is {{controller.greeting.id}}</p>
	<p>The content is {{controller.greeting.content}}</p>
	
	<ul>
      <li *ngFor="let g of controller.greeting">
        {{ g.id }}
      </li>
    </ul>
</div>
<div  ng-show="!authenticated">
	<p>Login to see your greeting</p>
	
</div>
<textarea id="notifications-area" cols="60" rows="10" readonly="readonly"></textarea>
